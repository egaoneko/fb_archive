{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Ward :: {% block title %}main{% endblock %}</title>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- jQuery Theme -->
    <link rel="stylesheet" href="{% static 'jquery-ui/themes/smoothness/jquery-ui.min.css' %}"/>

    <!-- JUI for Bootstrap -->
    <link rel="stylesheet" href="{% static 'jui/dist/jui.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'jui/dist/jennifer.theme.min.css' %}"/>

    <!-- Galleria -->
    <link rel="stylesheet" href="{% static 'galleria/src/themes/classic/galleria.classic.css' %}"/>

    <!-- Custom CSS -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css"/>
    {% block css %}{% endblock %}
</head>
<body class="jui">
{% block header %}
    <div class="header">
        <div class="logo">
            <i class="icon-menu"></i>
        </div>
        <div class="toolbar">
            <span>Ward</span>

            <span style="float:right">
                  Sample <i class="icon-check"></i>
            </span>
        </div>
    </div>
{% endblock %}

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

<!-- jQuery -->
<script type="text/javascript" src='{% static 'jquery/dist/jquery.min.js' %}'></script>
<script type="text/javascript" src='{% static 'jquery-ui/jquery-ui.min.js' %}'></script>

<!-- JUI for Bootstrap -->
<script src="{% static 'jui/dist/jui.min.js' %}"></script>

<!-- Galleria -->
<script src="{% static 'galleria/src/galleria.js' %}"></script>
<script>
    Galleria.loadTheme("{% static 'galleria/src/themes/classic/galleria.classic.js' %}");
    Galleria.configure({
        transition: 'fade',
        imageCrop: true,
        lightbox: true,
    });
    Galleria.run('.galleria');
</script>

<!-- Custom Script -->
<script src="{% static 'js/base.js' %}" type="text/javascript"></script>
{% block script %}{% endblock %}
</body>
</html>
